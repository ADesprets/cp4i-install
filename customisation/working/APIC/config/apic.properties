# debug variable to add extra information in the script output, should be related to the argument used for provision_cluster-V2.sh
cs_project=ibm-common-services
apic_project=cp4i
cs_instance=cp4i-cs

# Same construction as in cp4i.properties
APIC_INSTANCE_NAME=cp4i-apic

# debug variable to add extra information in the script output
ADEBUG=1

# Organisation
APIC_PROVIDER_ORG=Org1

# Username & Password for provider Org. Don't use space in username and useremail
APIC_ORG1_USERNAME=org1owner
APIC_ORG1_PASSWORD=Passw0rd!
APIC_ORG1_USER_EMAIL=org1owner@fr.ibm.com

# SMTP Server
APIC_SMTP_SERVER=172.30.85.7
APIC_SMTP_SERVER_PORT=1025
APIC_SMTP_USERNAME=user
APIC_SMTP_PASSWORD=

# Password and Email to configure admin access
APIC_ADMIN_EMAIL="apicadmin@fr.ibm.com"
APIC_ADMIN_PASSWORD=Passw0rd!
