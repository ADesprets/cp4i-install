apiVersion: integration.ibm.com/v1beta2
kind: OperationsDashboard
metadata:
  name: $my_cp_od_instance_name
  namespace: $my_oc_project
spec:
  license:
    accept: true
    license: CP4I
  storage:
    configDbVolume:
      class: ibmc-file-gold-gid
    sharedVolume:
      class: ibmc-file-gold-gid
    tracingVolume:
      class: ibmc-block-gold
  version: $my_ibm_cp_od_version
