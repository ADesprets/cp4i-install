apiVersion: v1
kind: ConfigMap
metadata:
 name: common-service-maps
 namespace: kube-public
data: 
 common-service-maps.yaml: |
   namespaceMapping:
   - requested-from-namespace:
     - $my_oc_project
     - $my_ibm_lic_srv_project
     map-to-common-service-namespace: $my_oc_cs_project
   defaultCsNs: ibm-common-services