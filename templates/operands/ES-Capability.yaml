apiVersion: eventstreams.ibm.com/v1beta2
kind: EventStreams
metadata:
  annotations:
    eventstreams.ibm.com/apicurio-registry-version: '>=2.4'
  name: $MY_ES_INSTANCE_NAME
  namespace: $MY_OC_PROJECT
spec:
  version: $MY_ES_VERSION
  license: 
    license: $MY_ES_LIC
    accept: true
    use: $MY_ES_LIC_usage
  requestIbmServices:
    iam: false
    monitoring: false
  strimziOverrides:
    entityOperator:
      topicOperator: {}
      userOperator: {}
    kafka:
      replicas: 3
      authorization:
        type: runas
      config:
        inter.broker.protocol.version: '3.5'
        log.cleaner.threads: 6
        num.io.threads: 24
        num.network.threads: 9
        num.replica.fetchers: 3
        offsets.topic.replication.factor: 3
        default.replication.factor: 3
        min.insync.replicas: 2
        ssl.secure.random.implementation: SHA1PRNG  
      listeners:
        - name: external
          port: 9094
          type: route
          tls: true
          authentication:
            type: scram-sha-512
        - name: tls
          port: 9093
          tls: true
          type: internal
          authentication:
            type: tls
      metricsConfig:
        type: jmxPrometheusExporter
        valueFrom:
          configMapKeyRef:
            key: kafka-metrics-config.yaml
            name: $MY_ES_METRICS_CM
      storage:
        type: persistent-claim
        class: $MY_BLOCK_STORAGE_CLASS
        size: 10Gi
    zookeeper:
      replicas: 3
      metricsConfig:
        type: jmxPrometheusExporter
        valueFrom:
          configMapKeyRef:
            key: zookeeper-metrics-config.yaml
            name: $MY_ES_METRICS_CM
      storage:
        type: persistent-claim
        class: $MY_BLOCK_STORAGE_CLASS
        size: 4Gi
  adminApi: {}
  adminUI: {}
  apicurioRegistry: {}
  collector: {}
  restProducer: {}