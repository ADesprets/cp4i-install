apiVersion: integration.ibm.com/v1beta1
kind: PlatformNavigator
metadata:
  name: $my_cp_navigator_instance_name
  namespace: $my_oc_project
spec:
  license:
    accept: true
    license: $my_ibm_cp_navigator_license
  mqDashboard: true
  replicas: 1
  storage:
    class: $my_file_storage_class
  version: $my_ibm_cp_navigator_version
