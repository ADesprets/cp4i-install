apiVersion: loki.grafana.com/v1
kind: LokiStack
metadata:
  name: $MY_LOKI_INSTANCE_NAME
  namespace: $MY_LOGGING_NAMESPACE
spec:
  managementState: Managed
  size: 1x.small 
  storage:
    schemas:
    - version: v13
      effectiveDate: "2024-07-01"
    secret:
      name: $MY_LOKI_SECRET
      type: s3
      credentialMode: 
  storageClassName: $MY_BLOCK_STORAGE_CLASS
  tenants:
    mode: $MY_LOGGING_NAMESPACE