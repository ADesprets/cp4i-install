apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: $MY_MQ_INSTANCE_NAME
  namespace: $MY_OC_PROJECT
spec:
  license:
    accept: true
    license: $MY_MQ_LIC
    use: NonProduction
  tracing:
    enabled: false
    namespace: $MY_OC_PROJECT
  web:
    enabled: true
  version: $MY_MQ_VERSION
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  queueManager:
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      readOnlyRootFilesystem: false
    availability:
      type: NativeHA
      updateStrategy: RollingUpdate
    storage:
      defaultClass: MY_BLOCK_STORAGE_CLASS
      persistedData:
        enabled: false
      queueManager:
        size: 2Gi
        type: persistent-claim
      recoveryLogs:
        enabled: false  
    securityContext:
     supplementalGroups: [99]