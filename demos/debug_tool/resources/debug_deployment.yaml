kind: Deployment
apiVersion: apps/v1
metadata:
  name: ${VAR_DEBUG_APP_NAME}
  namespace: ${VAR_DEBUG_NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: debug
  template:
    metadata:
      creationTimestamp: null
      labels:
        deployment: debug
    spec:
      containers:
        - name: debug
          image: 'image-registry.openshift-image-registry.svc:5000/${VAR_DEBUG_NAMESPACE}/${MY_DEBUG_APP_NAME_VERSION}'
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
